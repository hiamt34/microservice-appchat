apiVersion: apps/v1
kind: Deployment
metadata:
    name: client-depl
spec:
    replicas: 1
    selector:
        matchLabels:
            app: client-app-chat
    template:
        metadata:
            labels:
                app: client-app-chat
        spec:
            containers:
                - name: client-app-chat
                  image: hiamt34/client-app-chat
                  ports:
                      - containerPort: 3000
                  envFrom:
                      - configMapRef:
                            name: client-app-chat-config
---
apiVersion: v1
kind: Service
metadata:
    name: client-app-chat-serv
spec:
  selector:
    app: client-app-chat
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: client-app-chat-config
data:
  REACT_APP_BACK_END_URL: "https://hiamt9a.io.vn"
  REACT_APP_SOCKET_URL: "https://hiamt9a.io.vn"
  # FIX ISSUE Invalid Host header
#   HOST: "hiamt9a.io.vn"
  DANGEROUSLY_DISABLE_HOST_CHECK: "true"
  # REACT_APP_BACK_END_URL: "http://localhost"
  # REACT_APP_SOCKET_URL: "http://localhost"
